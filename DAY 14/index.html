<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAY 14</title>

    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgb(24, 1, 66);
            color: white;
            font-size: 30px;
        }
    </style>
</head>
<body onmousemove="showText()" onmouseout="clearText()">

    <p></p>
</body>
<script>
    function showText(){
        document.querySelector("p").innerHTML = "You just activated the 'onmousemove' event."

    }
    function clearText(){
        document.querySelector("p").innerHTML = "";
    }
</script>
</html>
