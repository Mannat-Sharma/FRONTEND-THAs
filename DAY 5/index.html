<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
    
</head>
<body>
    
    <div>
        <form action="">
            <h1>SIMPLE CALCULATOR</h1>
            <div style= "border-bottom-width: 10px; padding-bottom: 10px">
                <label for="">Enter First Number</label>
                <input type="number" id="num1" name="fnum">
            </div>
            <div> 
                <label for="">Enter Second Number</label>
                <input type="number" id="num2" name="snum">
            </div>
            <div>
               <button type="button" class="buttons" id="add-btn">Add</button>
               <button type="button" class="buttons" id="subtract-btn">Subtract</button>
               <button type="button" class="buttons" id="multiply-btn">Multiply</button>
               <button type="button" class="buttons" id="divide-btn">Divide</button>
            </div>
        </form>
        <p id="output"></p> 
    </div>
</body>
<script src="./index.js"></script>
</html>
